<html>
  <head>
    <title>Canvas Demo</title>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <style type="text/css">
      * { margin:0; padding:0; } /* to remove the top and left whitespace */

      html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

      canvas { display:block; } /* To remove the scrollbars */
    </style>
  </head>
  <body>
    <canvas id="canvas" class="canvas" style="border:1px solid;background: url('imgs/Retail-Site-Plan-4-5-20101.jpg');overflow:true" >
    </canvas>
    <div class="coordinates" style="float:right;">
      <table class="coordinates_table" style="border:1px solid black;width:100px">
        <tr>
          <th>X</th>
          <th>Y</th>
        </tr>
      </table>
    </div>
    <div class="area"></div>
  </body>
</html>
